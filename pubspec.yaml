dependencies:
  animated_theme_switcher:
  audioplayers:
  carousel_slider:
  cloud_firestore:
  cloud_functions:
  cupertino_icons:
  duration:
  email_validator:
  file_picker:
  firebase_auth:
  firebase_core:
  firebase_database:
  firebase_messaging:
  firebase_storage:
  flutter:
    sdk: flutter
  flutter_animate:
  flutter_dotenv:
  flutter_geofire:
  flutter_launcher_icons:
  flutter_libphonenumber:
  flutter_local_notifications:
  flutter_localizations:
    sdk: flutter
  flutter_native_splash:
  flutter_polyline_points:
  flutter_rating:
  geocoder2:
