  geolocator:
  google_fonts:
  google_maps_flutter:
  google_places_flutter:
  googleapis:
  googleapis_auth:
  http:
  iconify_flutter:
  image_picker:
  intl:
  intl_phone_number_input:
  location:
  path:
  provider:
  shared_preferences:
  sign_in_button:
  timeago:
  url_launcher:
  uuid:

dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter packages.

flutter_launcher_icons:
  android: true
  ios: true
  image_path: 'assets/images/kipgo_logo.png'

flutter_native_splash:
  color: '#00009A'
  image: assets/images/kipgo_logo.png
  ios: true

  android_12:
    color: '#00009A'
    image: assets/images/splash12.png

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - map_themes/
    - .env
    - assets/sounds/notification.mp3
